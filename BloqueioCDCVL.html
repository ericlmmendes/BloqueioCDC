<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Bloqueio CDC - Pesquisa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Bloqueio CDC</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Pesquisa por CPF</h2>
            <div id="alert" class="alert"></div>
            <form id="pesquisaForm">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <button type="submit">Pesquisar</button>
            </form>
            <div id="result" style="display: none;">
                <p><strong>Nome:</strong> <span id="resultNome"></span></p>
                <p><strong>CPF:</strong> <span id="resultCpf"></span></p>
                <p><strong>Agência:</strong> <span id="resultAgencia"></span></p>
                <p><strong>Motivo do Bloqueio:</strong> <span id="resultMotivo"></span></p>
                <button id="deleteButton" style="display: none; background-color: #c62828;">Excluir</button>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2025 Sistema de Bloqueio CDC - ERICLM.EVO. Todos os direitos reservados.</p>
    </footer>
    <script type="module">
        import { database, ref, onValue, remove } from './Info.js';

        const pesquisaForm = document.getElementById('pesquisaForm');
        const alert = document.getElementById('alert');
        const result = document.getElementById('result');
        const deleteButton = document.getElementById('deleteButton');
        let currentColaboradorId = null;

        pesquisaForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const cpf = document.getElementById('cpf').value;

            if (!cpf) {
                showAlert('error', 'Por favor, preencha o campo CPF.');
                return;
            }

            const colaboradoresRef = ref(database, 'colaboradores');
            onValue(colaboradoresRef, (snapshot) => {
                const data = snapshot.val();
                let found = false;

                if (data) {
                    Object.entries(data).forEach(([id, colaborador]) => {
                        if (colaborador.cpf === cpf) {
                            found = true;
                            currentColaboradorId = id;
                            document.getElementById('resultNome').textContent = colaborador.nome;
                            document.getElementById('resultCpf').textContent = colaborador.cpf;
                            document.getElementById('resultAgencia').textContent = colaborador.agencia;
                            document.getElementById('resultMotivo').textContent = colaborador.motivo;
                            result.style.display = 'block';
                            deleteButton.style.display = sessionStorage.getItem('userRole') === 'admin' ? 'block' : 'none';
                        }
                    });
                }

                if (!found) {
                    showAlert('error', 'Colaborador não encontrado.');
                    result.style.display = 'none';
                }
            });
        });

        deleteButton.addEventListener('click', async () => {
            if (sessionStorage.getItem('userRole') !== 'admin') {
                showAlert('error', 'Acesso não autorizado.');
                return;
            }

            try {
                const colaboradorRef = ref(database, `colaboradores/${currentColaboradorId}`);
                await remove(colaboradorRef);
                showAlert('success', 'Colaborador excluído com sucesso!');
                result.style.display = 'none';
                pesquisaForm.reset();
            } catch (error) {
                showAlert('error', 'Erro ao excluir colaborador: ' + error.message);
            }
        });

        function showAlert(type, message) {
            alert.style.display = 'block';
            alert.className = `alert ${type}`;
            alert.textContent = message;
            setTimeout(() => alert.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
