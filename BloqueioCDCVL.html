        var gk_isXlsx = false;

        function filledCell(cell) {
          return cell !== '' && cell != null;

        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>

                );

                if (headerRowIndex === -1 || headerRowIndex > 25) {

                }

                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });

    <script type="module">
        import { database, ref, onValue } from './Info.js';

        const pesquisaForm = document.getElementById('pesquisaForm');
        const alert = document.getElementById('alert');
        const results = document.getElementById('results');
        const logoffButton = document.getElementById('logoffButton');
        const photoModal = document.getElementById('photoModal');
        const expandedPhoto = document.getElementById('expandedPhoto');
        const modalClose = document.querySelector('.modal-close');

        function displayAllColaboradores(data) {
            results.innerHTML = '';
            if (data) {
                Object.entries(data).forEach(([id, colaborador]) => {
                    const badgeWrapper = document.createElement('div');
                    badgeWrapper.className = 'badge-wrapper';
                    badgeWrapper.innerHTML = `
                        <img src="${colaborador.foto || 'https://via.placeholder.com/100'}" alt="Foto do Colaborador" class="badge-photo" data-photo-url="${colaborador.foto || 'https://via.placeholder.com/100'}">
                        <div class="badge">
                            <p><strong>Nome:</strong> ${colaborador.nome}</p>
                            <p><strong>CPF:</strong> ${colaborador.cpf}</p>
                            <p><strong>Agência:</strong> ${colaborador.agencia}</p>
                            <p><strong>Motivo do Bloqueio:</strong> ${colaborador.motivo}</p>
                        </div>
                    `;
                    results.appendChild(badgeWrapper);
                });
                results.style.display = 'flex';
                // Add click event listeners to photos
                document.querySelectorAll('.badge-photo').forEach(photo => {
                    photo.addEventListener('click', () => {
                        expandedPhoto.src = photo.getAttribute('data-photo-url');
                        photoModal.style.display = 'flex';
                    });
                });
            } else {
                showAlert('error', 'Nenhum colaborador encontrado.');
                results.style.display = 'none';
            }
        }

        function filterColaboradores(cpf, data) {
            results.innerHTML = '';
            let found = false;
            if (data) {
                Object.entries(data).forEach(([id, colaborador]) => {
                    if (colaborador.cpf === cpf) {
                        found = true;
                        const badgeWrapper = document.createElement('div');
                        badgeWrapper.className = 'badge-wrapper';
                        badgeWrapper.innerHTML = `
                            <img src="${colaborador.foto || 'https://via.placeholder.com/100'}" alt="Foto do Colaborador" class="badge-photo" data-photo-url="${colaborador.foto || 'https://via.placeholder.com/100'}">
                            <div class="badge">
                                <p><strong>Nome:</strong> ${colaborador.nome}</p>
                                <p><strong>CPF:</strong> ${colaborador.cpf}</p>
                                <p><strong>Agência:</strong> ${colaborador.agencia}</p>
                                <p><strong>Motivo do Bloqueio:</strong> ${colaborador.motivo}</p>
                            </div>
                        `;
                        results.appendChild(badgeWrapper);
                    }
                });
                results.style.display = 'flex';
                // Add click event listeners to photos
                document.querySelectorAll('.badge-photo').forEach(photo => {
                    photo.addEventListener('click', () => {
                        expandedPhoto.src = photo.getAttribute('data-photo-url');
                        photoModal.style.display = 'flex';
                    });
                });
            }
            if (!found) {
                showAlert('error', 'Colaborador não encontrado.');
                results.style.display = 'none';
            }
        }

        // Load all colaboradores on page load
        const colaboradoresRef = ref(database, 'colaboradores');
        onValue(colaboradoresRef, (snapshot) => {
            const data = snapshot.val();
            displayAllColaboradores(data);
        });

        pesquisaForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const cpf = document.getElementById('cpf').value;

            if (!cpf) {
                showAlert('error', 'Por favor, preencha o campo CPF.');
                return;
            }

            onValue(colaboradoresRef, (snapshot) => {
                const data = snapshot.val();
                filterColaboradores(cpf, data);
            });
        });

        logoffButton.addEventListener('click', () => {
            sessionStorage.clear();
            window.location.href = 'index.html';
        });

        modalClose.addEventListener('click', () => {
            photoModal.style.display = 'none';
        });

        // Close modal when clicking outside the photo
        photoModal.addEventListener('click', (e) => {
            if (e.target === photoModal) {
                photoModal.style.display = 'none';
            }
        });

        function showAlert(type, message) {
            alert.style.display = 'block';
            alert.className = `alert ${type}`;
            alert.textContent = message;
            setTimeout(() => alert.style.display = 'none', 3000);
        }
