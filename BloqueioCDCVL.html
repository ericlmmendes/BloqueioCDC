<html lang="pt-BR">

    <style>
        :root {
            --primary-color: #1e40af;
            --primary-dark: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #10b981;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --background: #f9fafb;
            --surface: #ffffff;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --border-radius-lg: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            box-shadow: var(--shadow-lg);
        }

        header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        main {
            flex: 1;
            max-width: 1280px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo img {
            max-width: 160px;
            height: auto;
            filter: drop-shadow(var(--shadow-sm));
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: -0.015em;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        form {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            transition: transform 0.2s ease-in-out;
        }

        form:hover {
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        input[type="text"], select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            font-family: inherit;
            background: var(--surface);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }

        button[type="submit"] {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            display: block;
            margin: 1rem auto 0;
            transition: all 0.2s ease-in-out;
            width: 100%;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
        }

        .alert {
            max-width: 600px;
            margin: 0 auto 1.5rem;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            text-align: center;
            font-weight: 500;
            display: none;
            border: 1px solid transparent;
        }

        .alert.success {
            background-color: #e6ffed;
            color: #065f46;
            border-color: #6ee7b7;
        }

        .alert.error {
            background-color: #fee2e2;
            color: #b91c1c;
            border-color: #f87171;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.25rem;
            margin-top: 1.5rem;
        }

        .badge-wrapper {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            padding: 1rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }

        .badge-wrapper:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .badge-photo {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            flex-shrink: 0;
            transition: transform 0.2s ease-in-out;
        }

        .badge-photo:hover {
            transform: scale(1.1);
        }

        .badge {
            flex: 1;
            text-align: left;
        }

        .badge p {
            margin: 0.15rem 0;
            font-size: 0.8rem;
            line-height: 1.3;
            color: var(--text-secondary);
        }

        .badge p strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            max-width: 80vw;
            max-height: 80vh;
            background: var(--surface);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .modal-content img {
            width: 100%;
            height: auto;
            display: block;
        }

        .modal-close {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            width: 2rem;
            height: 2rem;
            background: var(--text-secondary);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.2s ease-in-out;
        }

        .modal-close:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .modal-close svg {
            width: 1rem;
            height: 1rem;
        }

        .logoff-button, .report-button {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 3rem;
            height: 3rem;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            z-index: 1000;
            transition: all 0.2s ease-in-out;
            color: white;
        }

        .logoff-button {
            background: var(--text-secondary);
        }

        .logoff-button:hover {
            background: #4b5563;
            transform: scale(1.1);
        }

        .report-button {
            bottom: 5rem;
            background: var(--primary-color);
        }

        .report-button:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .logoff-button svg, .report-button svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        #reportModal .modal-content {
            padding: 1.5rem;
            max-width: 380px;
            text-align: center;
        }

        #reportModal .logo {
            margin: 0 0 1rem;
        }

        #reportModal .logo img {
            max-width: 100px;
        }

        #reportModal h3 {
            margin: 0 0 1rem;
            color: var(--primary-color);
            font-size: 1.25rem;
            font-weight: 600;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .stats-table th, .stats-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .stats-table th {
            font-weight: 600;
            color: var(--primary-color);
            background: #f1f5f9;
        }

        .stats-table td {
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .stats-table tr:last-child td {
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            font-size: 0.85rem;
            font-weight: 400;
            width: 100%;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 1200px) {
            .results {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.75rem;
            }

            main {
                padding: 1rem;
            }

            .form-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            form {
                padding: 1rem;
            }

            .results {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .badge-wrapper {
                flex-direction: column;
                text-align: center;
                padding: 1rem;
            }

            .logo img {
                max-width: 140px;
            }

            .logoff-button, .report-button {
                width: 2.5rem;
                height: 2.5rem;
                bottom: 1rem;
                right: 1rem;
            }

            .report-button {
                bottom: 4rem;
            }

            .logoff-button svg, .report-button svg {
                width: 1rem;
                height: 1rem;
            }
        }

        @media (max-width: 480px) {
            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }
    </script>
    <script type="module">
        import { database, ref, onValue } from './Info.js';

        const pesquisaForm = document.getElementById('pesquisaForm');
        const statsBody = document.getElementById('statsBody');
        const alert = document.getElementById('alert');
        const results = document.getElementById('results');
        const logoffButton = document.getElementById('logoffButton');
        const photoModal = document.getElementById('photoModal');
        const expandedPhoto = document.getElementById('expandedPhoto');
        const modalClose = document.querySelector('#photoModal .modal-close');
        const reportButton = document.getElementById('reportButton');
        const reportModal = document.getElementById('reportModal');
        const reportForm = document.getElementById('reportForm');
        const reportClose = document.querySelector('#reportModal .modal-close');

        function displayAllColaboradores(data) {
            results.innerHTML = '';
            if (data) {
                Object.entries(data).forEach(([id, colaborador]) => {
                    const badgeWrapper = document.createElement('div');
                    badgeWrapper.className = 'badge-wrapper';
                    badgeWrapper.setAttribute('role', 'article');
                    badgeWrapper.innerHTML = `
                        <img src="${colaborador.foto || 'https://via.placeholder.com/100?text=Sem+Foto'}" alt="Foto do Colaborador ${colaborador.nome || 'Desconhecido'}" class="badge-photo" data-photo-url="${colaborador.foto || 'https://via.placeholder.com/100?text=Sem+Foto'}">
                        <div class="badge">
                            <p><strong>Nome:</strong> ${colaborador.nome || 'Não informado'}</p>
                            <p><strong>CPF:</strong> ${colaborador.cpf || 'Não informado'}</p>
                            <p><strong>Agência:</strong> ${colaborador.agencia || 'Não informado'}</p>
                            <p><strong>Motivo do Bloqueio:</strong> ${colaborador.motivo || 'Não informado'}</p>
                        </div>
                    `;
                    results.appendChild(badgeWrapper);
                });
                results.style.display = 'grid';
                attachPhotoListeners();
            } else {
                showAlert('error', 'Nenhum colaborador encontrado.');
                results.style.display = 'none';
            }
        }

        function filterColaboradores(cpfs, data) {
            results.innerHTML = '';
            let found = 0;
            if (data) {
                Object.entries(data).forEach(([id, colaborador]) => {
                    if (cpfs.includes(colaborador.cpf)) {
                        found++;
                        const badgeWrapper = document.createElement('div');
                        badgeWrapper.className = 'badge-wrapper';
                        badgeWrapper.setAttribute('role', 'article');
                        badgeWrapper.innerHTML = `
                            <img src="${colaborador.foto || 'https://via.placeholder.com/100?text=Sem+Foto'}" alt="Foto do Colaborador ${colaborador.nome || 'Desconhecido'}" class="badge-photo" data-photo-url="${colaborador.foto || 'https://via.placeholder.com/100?text=Sem+Foto'}">
                            <div class="badge">
                                <p><strong>Nome:</strong> ${colaborador.nome || 'Não informado'}</p>
                                <p><strong>CPF:</strong> ${colaborador.cpf || 'Não informado'}</p>
                                <p><strong>Agência:</strong> ${colaborador.agencia || 'Não informado'}</p>
                                <p><strong>Motivo do Bloqueio:</strong> ${colaborador.motivo || 'Não informado'}</p>
                            </div>
                        `;
                        results.appendChild(badgeWrapper);
                    }
                });
                results.style.display = 'grid';
                attachPhotoListeners();
            }
            if (found === 0) {
                showAlert('error', 'Nenhum colaborador encontrado.');
                results.style.display = 'none';
            }
        }

        function updateStatsTable(data) {
            const stats = {
                'Enfok': 0,
                'D0': 0,
                'Polly': 0,
                'Blitz': 0,
                'Outros': 0
            };
            let total = 0;

            if (data) {
                Object.values(data).forEach(colaborador => {
                    const agencia = colaborador.agencia || 'Outros';
                    if (stats.hasOwnProperty(agencia)) {
                        stats[agencia]++;
                    } else {
                        stats['Outros']++;
                    }
                    total++;
                });
            }

            statsBody.innerHTML = `
                ${Object.entries(stats).map(([agencia, count]) => `
                    <tr>
                        <td>${agencia}</td>
                        <td>${count}</td>
                    </tr>
                `).join('')}
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong>${total}</strong></td>
                </tr>
            `;
        }

        function attachPhotoListeners() {
            document.querySelectorAll('.badge-photo').forEach(photo => {
                photo.addEventListener('click', () => {
                    expandedPhoto.src = photo.getAttribute('data-photo-url');
                    expandedPhoto.alt = photo.alt;
                    photoModal.style.display = 'flex';
                    photoModal.querySelector('img').focus();
                });
            });
        }

        function generatePDF(agenciaSelecionada, data) {
            try {
                if (!window.pdfMake) {
                    console.error('pdfMake não carregado. Verifique os scripts no <head>.');
                    showAlert('error', 'Erro ao carregar biblioteca para gerar PDF. Verifique sua conexão ou tente novamente.');
                    return;
                }

                let colaboradores;
                let tituloAgencia = '';
                let totalColaboradores;

                if (agenciaSelecionada === 'all') {
                    colaboradores = Object.values(data || {});
                    tituloAgencia = 'Todas as Agências';
                } else {
                    colaboradores = Object.values(data || {}).filter(c => c.agencia && c.agencia.toLowerCase() === agenciaSelecionada.toLowerCase());
                    tituloAgencia = `Agência: ${agenciaSelecionada}`;
                }

                if (colaboradores.length === 0) {
                    showAlert('error', 'Nenhum colaborador bloqueado encontrado.');
                    return;
                }

                totalColaboradores = colaboradores.length;

                const docDefinition = {
                    content: [
                        { text: 'Relatório de Colaboradores Bloqueados - CDC', style: 'header' },
                        { text: new Date().toLocaleString("pt-BR", { timeZone: "America/Sao_Paulo" }), style: 'subheader' },
                        { text: tituloAgencia, style: 'summary' },
                        { text: `Total de Colaboradores Bloqueados: ${totalColaboradores}`, style: 'summary' },
                        { text: '\n' },
                        {
                            table: {
                                headerRows: 1,
                                widths: ['*', 'auto', '*', '*'],
                                body: [
                                    [{ text: 'Nome', style: 'tableHeader' }, { text: 'CPF', style: 'tableHeader' }, { text: 'Agência', style: 'tableHeader' }, { text: 'Motivo do Bloqueio', style: 'tableHeader' }],
                                    ...colaboradores.map(c => [
                                        c.nome || 'Não informado',
                                        c.cpf || 'Não informado',
                                        c.agencia || 'Não informado',
                                        c.motivo || 'Não informado'
                                    ])
                                ]
                            },
                            layout: {
                                fillColor: function (rowIndex) {
                                    return rowIndex === 0 ? '#1e40af' : (rowIndex % 2 === 0 ? '#f9fafb' : null);
                                },
                                hLineColor: function () { return '#e5e7eb'; },
                                vLineColor: function () { return '#e5e7eb'; }
                            }
                        }
                    ],
                    styles: {
                        header: { fontSize: 18, bold: true, color: '#111827', margin: [0, 0, 0, 15] },
                        subheader: { fontSize: 12, italics: true, color: '#6b7280', margin: [0, 0, 0, 20] },
                        summary: { fontSize: 12, bold: true, margin: [0, 8, 0, 8], color: '#111827' },
                        tableHeader: { bold: true, color: 'white', fillColor: '#1e40af' }
                    },
                    defaultStyle: { 
                        fontSize: 10,
                        font: 'Roboto'
                    },
                    pageMargins: [40, 60, 40, 40],
                    pageOrientation: 'landscape'
                };

                const nomeArquivo = agenciaSelecionada === 'all' 
                    ? `relatorio_todos_${new Date().toLocaleDateString('pt-BR').replace(/\//g, '-')}.pdf`
                    : `relatorio_${agenciaSelecionada.replace(/\s+/g, '_')}_${new Date().toLocaleDateString('pt-BR').replace(/\//g, '-')}.pdf`;

                pdfMake.createPdf(docDefinition).download(nomeArquivo);
                showAlert('success', 'Relatório PDF gerado com sucesso!');
            } catch (error) {
                console.error('Erro ao gerar PDF:', error);
                showAlert('error', 'Erro ao gerar o relatório PDF. Verifique o console para detalhes.');
            }
        }

        const colaboradoresRef = ref(database, 'colaboradores');
        onValue(colaboradoresRef, (snapshot) => {
            const data = snapshot.val();
            displayAllColaboradores(data);
            updateStatsTable(data);
        });

        pesquisaForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const cpfInput = document.getElementById('cpf').value.trim();
            if (!cpfInput) {
                showAlert('error', 'Por favor, preencha o campo CPF.');
                return;
            }
            const cpfs = cpfInput.split(',').map(c => c.trim()).filter(c => c);
            onValue(colaboradoresRef, (snapshot) => {
                const data = snapshot.val();
                filterColaboradores(cpfs, data);
            });
        });

        logoffButton.addEventListener('click', () => {
            sessionStorage.clear();
            window.location.href = 'index.html';
        });

        modalClose.addEventListener('click', () => {
            photoModal.style.display = 'none';
        });

        reportClose.addEventListener('click', () => {
            reportModal.style.display = 'none';
        });

        [photoModal, reportModal].forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });

        reportButton.addEventListener('click', () => {
            reportModal.style.display = 'flex';
            document.getElementById('agencia').focus();
        });

        reportForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const agencia = document.getElementById('agencia').value.trim();
            if (!agencia) {
                showAlert('error', 'Por favor, selecione uma agência.');
                return;
            }
            onValue(colaboradoresRef, (snapshot) => {
                const data = snapshot.val();
                generatePDF(agencia, data);
                reportModal.style.display = 'none';
            });
        });

        function showAlert(type, message) {
            alert.style.display = 'block';
            alert.className = `alert ${type}`;
            alert.textContent = message;
            setTimeout(() => alert.style.display = 'none', 4000);
        }

        window.addEventListener('load', () => {
            if (!window.pdfMake) {
                console.error('Falha ao carregar pdfMake. Verifique os scripts no <head>.');
                showAlert('error', 'Biblioteca necessária para PDF não carregada. Verifique sua conexão.');
            }
        });
    </script>
</body>
</html>
