<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Bloqueio CDC - Cadastro</title>
    <link rel="shortcut icon" href="./img/logo1.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e40af;
            --primary-dark: #1e3a8a;
            --secondary-color: #3b82f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --background: #f9fafb;
            --surface: #ffffff;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --border-radius-lg: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            text-align: center;
            padding: 2.5rem 1rem;
            box-shadow: var(--shadow-lg);
        }

        header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        main {
            flex: 1;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .form-container {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            transition: transform 0.2s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-2px);
        }

        .form-container .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .form-container .logo img {
            max-width: 180px;
            height: auto;
            filter: drop-shadow(var(--shadow-sm));
        }

        .form-container h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: inherit;
            background: var(--surface);
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 0.875rem 2rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: block;
            margin: 1.5rem auto 0;
            transition: all 0.2s ease-in-out;
            width: 100%;
            text-align: center;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .alert.success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert.error {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .logoff-button {
            position: fixed;
            bottom: 5rem;
            right: 1.5rem;
            width: 3.5rem;
            height: 3.5rem;
            background: var(--text-secondary);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            transition: all 0.2s ease-in-out;
        }

        .logoff-button:hover {
            background: #5a6268;
            transform: scale(1.05);
        }

        .logoff-button svg {
            width: 1.5rem;
            height: 1.5rem;
            fill: white;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            font-size: 0.875rem;
            font-weight: 400;
            width: 100%;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.75rem;
            }

            main {
                padding: 0 0.75rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .form-container .logo img {
                max-width: 150px;
            }

            .logoff-button {
                width: 3rem;
                height: 3rem;
                bottom: 4.5rem;
                right: 1rem;
            }

            .logoff-button svg {
                width: 1.25rem;
                height: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <button id="logoffButton" class="logoff-button" title="Logoff" aria-label="Logoff">
        <svg viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2v5h4v-5h2c0-2.21-1.79-4-4-4zm0 7h-2v-3h2v3z"/>
        </svg>
    </button>
    <header>
        <h1>Sistema de Bloqueio CDC</h1>
    </header>
    <main>
        <div class="form-container">
            <div class="logo">
                <img src="./img/logo2.png" alt="Logo Sistema CDC">
            </div>
            <h2>Cadastro de Colaborador</h2>
            <div id="alert" class="alert" role="alert"></div>
            <form id="cadastroForm" aria-labelledby="cadastro-label">
                <div class="form-group">
                    <label for="foto">Foto do Colaborador</label>
                    <input type="file" id="foto" name="foto" accept="image/*" aria-describedby="foto-help">
                    <small id="foto-help" class="text-secondary">Selecione uma imagem (opcional).</small>
                </div>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required aria-required="true" placeholder="Digite o nome completo">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required aria-required="true" placeholder="Digite o CPF">
                </div>
                <div class="form-group">
                    <label for="agencia">Agência</label>
                    <select id="agencia" name="agencia" required aria-required="true">
                        <option value="" disabled selected>Selecione uma agência</option>
                        <option value="Enfok">Enfok</option>
                        <option value="D0">D0</option>
                        <option value="Polly">Polly</option>
                        <option value="Blitz">Blitz</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="motivo">Motivo do Bloqueio</label>
                    <textarea id="motivo" name="motivo" required aria-required="true" placeholder="Descreva o motivo do bloqueio"></textarea>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2025 Sistema de Bloqueio CDC. Todos os direitos reservados.</p>
        <p>Desenvolvido por <a href="mailto:ericlm.evo@gmail.com">ERICLM.EVO</a></p>
    </footer>
    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }
    </script>
    <script type="module">
        import { database, ref, push } from './Info.js';

        const cadastroForm = document.getElementById('cadastroForm');
        const alert = document.getElementById('alert');
        const logoffButton = document.getElementById('logoffButton');

        cadastroForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (sessionStorage.getItem('userRole') !== 'admin') {
                showAlert('error', 'Acesso não autorizado.');
                return;
            }

            const nome = document.getElementById('nome').value.trim();
            const cpf = document.getElementById('cpf').value.trim();
            const agencia = document.getElementById('agencia').value;
            const motivo = document.getElementById('motivo').value.trim();
            const foto = document.getElementById('foto').files[0];

            if (!nome || !cpf || !agencia || !motivo) {
                showAlert('error', 'Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            try {
                let fotoBase64 = null;
                if (foto) {
                    fotoBase64 = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = () => reject(new Error('Erro ao ler a imagem.'));
                        reader.readAsDataURL(foto);
                    });
                }

                const colaboradorRef = ref(database, 'colaboradores');
                const newColaborador = {
                    nome,
                    cpf,
                    agencia,
                    motivo,
                    foto: fotoBase64 || null,
                    dataCadastro: new Date().toISOString()
                };

                await push(colaboradorRef, newColaborador);
                showAlert('success', 'Colaborador cadastrado com sucesso!');
                cadastroForm.reset();
            } catch (error) {
                showAlert('error', 'Erro ao cadastrar colaborador: ' + error.message);
            }
        });

        logoffButton.addEventListener('click', () => {
            sessionStorage.clear();
            window.location.href = 'index.html';
        });

        function showAlert(type, message) {
            alert.style.display = 'block';
            alert.className = `alert ${type}`;
            alert.textContent = message;
            setTimeout(() => alert.style.display = 'none', 4000);
        }
    </script>
</body>
</html>
