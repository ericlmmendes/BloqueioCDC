<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Bloqueio CDC - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Bloqueio CDC</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Cadastro de Colaborador</h2>
            <div id="alert" class="alert"></div>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="foto">Foto do Colaborador</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="form-group">
                    <label for="agencia">Agência</label>
                    <input type="text" id="agencia" name="agencia" required>
                </div>
                <div class="form-group">
                    <label for="motivo">Motivo do Bloqueio</label>
                    <textarea id="motivo" name="motivo" required></textarea>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2025 Sistema de Bloqueio CDC - ERICLM.EVO. Todos os direitos reservados.</p>
    </footer>
    <script type="module">
        import { database, ref, push, update } from './Info.js';

        const cadastroForm = document.getElementById('cadastroForm');
        const alert = document.getElementById('alert');

        cadastroForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (sessionStorage.getItem('userRole') !== 'admin') {
                showAlert('error', 'Acesso não autorizado.');
                return;
            }

            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const agencia = document.getElementById('agencia').value;
            const motivo = document.getElementById('motivo').value;
            const foto = document.getElementById('foto').files[0];

            if (!nome || !cpf || !agencia || !motivo) {
                showAlert('error', 'Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            try {
                const colaboradorRef = ref(database, 'colaboradores');
                const newColaborador = {
                    nome,
                    cpf,
                    agencia,
                    motivo,
                    dataCadastro: new Date().toISOString()
                };

                await push(colaboradorRef, newColaborador);
                showAlert('success', 'Colaborador cadastrado com sucesso!');
                cadastroForm.reset();
            } catch (error) {
                showAlert('error', 'Erro ao cadastrar colaborador: ' + error.message);
            }
        });

        function showAlert(type, message) {
            alert.style.display = 'block';
            alert.className = `alert ${type}`;
            alert.textContent = message;
            setTimeout(() => alert.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
